<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokasi Saya</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Lokasi Saya</h1>
    <div id="map"></div>
    <p id="location"></p>

    <script>
        // Fungsi untuk mendapatkan lokasi pengguna
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("location").innerHTML = "Geolocation tidak didukung oleh browser ini.";
            }
        }

        // Fungsi untuk menampilkan posisi pengguna
        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            document.getElementById("location").innerHTML = "Latitude: " + latitude + "<br>Longitude: " + longitude;

            // Menampilkan peta menggunakan Google Maps API
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: latitude, lng: longitude },
                zoom: 15
            });

            // Menambahkan marker di lokasi pengguna
            new google.maps.Marker({
                position: { lat: latitude, lng: longitude },
                map: map,
                title: "Lokasi Saya"
            });
        }

        // Fungsi untuk menangani error
        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("location").innerHTML = "Pengguna menolak permintaan geolokasi.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("location").innerHTML = "Informasi lokasi tidak tersedia.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("location").innerHTML = "Permintaan lokasi timeout.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("location").innerHTML = "Terjadi kesalahan yang tidak diketahui.";
                    break;
            }
        }

        // Panggil fungsi getLocation saat halaman dimuat
        window.onload = getLocation;
    </script>
    <!-- Load Google Maps API -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</body>
</html>
